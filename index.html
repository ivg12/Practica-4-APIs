<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <title>Reproductor de vídeo</title>
    </head>
    <body>
        <h1>Reproductor de vídeo</h1>
        <div class="reproductorload">
            <input type="file" accept="video/mp4" onchange="loadVideo(this.files[0])">
        </div>
        <div class="reproductorvideo">
            <video id="videoPlayer" controls width="50%">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div class="botones">
            <button id="playBtn" type="button" class="btn btn-outline-info">Reproducir</button>
            <button id="stopBtn" type="button" class="btn btn-outline-secondary">Detener</button>
            <button id="mute-button"><i class="fa fa-volume-up"></i></button>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">

        </div>
        <div id="loadingMsg" style="display:none;">Cargando vídeo...</div>
        <script src="script.js"></script>
    </body>
</html>
